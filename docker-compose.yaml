version: "3.9"

services:
  nginx-service:
    restart: unless-stopped
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    networks:
      - backend-network
    volumes:
      - ./uploads:/uploads
    depends_on:
      backend-service:
        condition: service_started

  backend-service:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    depends_on:
      postgres-service:
        condition: service_healthy
    volumes:
      - ./uploads:/uploads
      - ./config:/config
    networks:
      - backend-network

  postgres-service:
    image: postgres:17
    restart: always
    ports:
      - "5440:5432"
    env_file:
      - .env
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-volume:

networks:
  backend-network:
    driver: bridge
