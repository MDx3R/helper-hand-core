<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Helper Hand</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/style.css" />
    </head>

    <body>
        <nav
            id="navbar"
            class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4"
        >
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">Helper Hand</a>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#login">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#register">Регистрация</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div
            id="preloader"
            class="d-flex justify-content-center align-items-center position-fixed top-0 start-0 w-100 h-100 bg-white"
        >
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
        </div>
        <div id="app" class="container mt-4"></div>
        <div id="error-message" class="container mt-2"></div>
        <footer class="p-3"></footer>
        <div
            class="modal fade"
            id="userModal"
            tabindex="-1"
            aria-labelledby="userModalLabel"
            aria-hidden="true"
        >
        <script type="module" src="./js/app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            defer
        ></script>
    </body>
</html>
